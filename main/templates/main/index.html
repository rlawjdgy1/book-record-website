{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <br>
    <br>
    <div class="card" id="backdrop">
        <div class="card-body">
            <div class="row">
                {% for book in books %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                            <img src="{{ book.image }}" alt="" class="img-fluid" width="75%">
                            <h3 class="text-center">{{ book.name }}</h3>
                            <i class="text-center">{{ book.publish_date }}</i>
                            <a href="{% url 'main:detail' book.id %}">더보기</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
