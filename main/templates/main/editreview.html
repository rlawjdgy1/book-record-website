{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">리뷰 수정하기</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                {% if error %}
                    <strong style="color:red;">{{ error }}</strong>
                {% endif %}
                <input type="submit" value="저장" class="btn btn-danger">
            </form>
        </div>
    </div>
</div>

{% endblock %}
